<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>文件管理系统登录界面</title>


    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <link th:href="@{Bootstrap/login/css/style.css}" rel="stylesheet" type="text/css" media="all"/>
    <script>
        var __links = document.querySelectorAll('a');
        function __linkClick(e) {
            parent.window.postMessage(this.href, '*');
        } ;
        for (var i = 0, l = __links.length; i < l; i++) {
            if ( __links[i].getAttribute('data-t') == '_blank' ) {
                __links[i].addEventListener('click', __linkClick, false);
            }
        }
    </script>
    <script th:src="@{Bootstrap/login/js/jquery.min.js}"></script>
    <script>
        $(document).ready(function(c) {
            $('.alert-close').on('click', function(c){
                $('.message').fadeOut('slow', function(c){
                    $('.message').remove();
                });
            });
            $("#LoginBtn").click(function () {
                console.log("登陆按钮事件")
                window.location.href="/main";
            })
        });
    </script>
</head>
<body>
<!-- contact-form -->
<div class="message warning">
    <div class="inset">
        <div class="login-head">
            <h1>系统登录界面</h1>
            <div class="alert-close"> </div>
        </div>
        <form>
            <li>
                <input type="text" class="text"
                       value="Username" onfocus="this.value = '';"
                       onblur="if (this.value == '') {this.value = 'Username';}">
                <a href="#" class=" icon user"></a>
            </li>
            <div class="clear"> </div>
            <li>
                <input type="password" value="Password"
                       onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
                <a href="#" class="icon lock"></a>
            </li>
            <div class="clear"> </div>
            <div class="submit">
                <input type="button"  id="LoginBtn" value="登录" >
                <h4><a href="#">忘记密码?</a></h4>
                <div class="clear">  </div>
            </div>

        </form>
    </div>
</div>
</div>
<div class="clear"> </div>
<!--- footer --->
<div class="footer">
    <p>penghaijie Copyright &copy; 2018.</p>
</div>

</body>
</html>
